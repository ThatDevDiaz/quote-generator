<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API advice generator app</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="flex justify-center items-center h-screen bg-slate-800">
    <div
      id="container"
      class="flex items-center bg-slate-700 w-1/3 h-1/3 flex-col rounded-xl"
    >
      <div>
        <h1 class="text-green-500 tracking-widest mt-8 pb-0">
          Advice <span id="adviceNumber">#000</span>
        </h1>
      </div>
      <div
        id="apiQuote"
        class="text-cyan-100 font-bold text-2xl p-10 flex justify-center items-center m-auto h-1/2 w-11/12 mt-0 mb-0 overflow-visible text-center"
      >
        <p>Roll the dice for some great advice!</p>
      </div>
      <div id="divider" class="pt-10 w-11/12 ml-auto mr-auto">
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="divider icon"
          class="mr-auto ml-auto"
        />
      </div>

      <div
        id="dice"
        class="absolute bottom-72 z-20 scale-150 bg-green-500 hover:bg-green-200 rounded-full bg-cover h-10 w-10 flex right-auto left-auto justify-center items-center hover:shadow hover:shadow-green-400"
      >
        <button id="quoteButton" class="z-30 scale-75 hover:bg-green-200">
          <img src="./images/icon-dice.svg" alt="dice icon" />
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
